{% extends 'base.html' %}
{% block title %} User Login {% endblock %}
{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Email address/Phone Number</label>
      <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email/phone number">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
    <input type="hidden" name="next" value="{{ next }}" />
    <a href="{% url 'accounts:register' %}" class="btn btn-outline-primary">Register</a>
  </form>
{% endblock %}
